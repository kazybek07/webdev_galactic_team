<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UNIverse</title>
	<link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
	<header>
		<div class='main_head'>
			<div class='logo'>
				<div class='logo_text'>
					<h1><a href='#'>UNIverse</a></h1>				
				</div>
			</div>

			<div class='login'>
				<div class='login_form'>
					<form>
						<div class='email_reg'>
							<input class='reg' type="text" name="email">
						</div>

						<div class='pass_reg'>
							<input class='reg' type="text" name="password">
						</div>

						<div class='submit_reg'>
							<input class='reg' type="button" name="submit" value="Enter">
						</div>
					</form>
				</div>
			</div>

			<div class='bin'>
				<p><a href='#'>Bin</a></p>
			</div>
		</div>

		<div class='secondary_head'>
			<div class='categories'>
				<ol>
					<li><a href='#'>New</a></li>
					<li><a href='#'>Hoodies</a></li>
					<li><a href='#'>T-shirts</a></li>
					<li><a href='#'>Caps</a></li>
					<li><a href='#'>Cups</a></li>
					<li><a href='#'>Accesories</a></li>
					<li><a href='#'>Home</a></li>
					<li><a href='#'>Gifts</a></li>
					<li><a href='#'></a></li>
				</ol>
			</div>

			<div class='search'>
				<div class='search_form'>
					<form>
						<div class='search_bar'>
							<input class='search_part' type="text" name="search_bar">
						</div>

						<div class='search_btn'>
							<input class='search_part' type="button" name="go_search" value="search">
						</div>
					</form>
				</div>
			</div>
		</div>
	</header>	
		

	<footer>
		
	</footer>	
</body>
</html>
